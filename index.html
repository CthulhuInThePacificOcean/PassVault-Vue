<!DOCTYPE html>
<html>
    <head>
        <title>PassVault</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        <div>
            <h1 class = 'font'>PassVault</h1>
            <p class = 'font'>A secure place to store your passwords.</p>
            <a href="generator.html" class = 'font'>Password Generator</a>
        </div>
        <div class="flex-container">
                <div class="flex-item flex-item-1">
                    <button id="new-folder-button">Create new folder</button>
                    <div id="box-1">
                        <div id="fileForm">   
                            <button type="button" id="close-button">X</button>
                            <label for="file-name">What would you like to call this file?</label>
                            <input type="text" name="file-name" id="file-name">
                            <button type="button" id='createFolder'>Create file.</button>
                        </div>   
                    </div>
                    <ul id="file-list">

                    </ul>
                </div>
                <div class="flex-item flex-item-2" id="box-2">
                    <div class="flex-container">
                        <div class="mini-items-1">Website</div>  
                        <div class="mini-items-1">Username</div> 
                        <div class="mini-items-1">Password</div> 
                        <div class="mini-items-1">Buttons</div> 
                    </div>
                    <div class="flex-container" id="flex-container-2">
                        <div class="mini-items-2"><ul class="pass-items"></ul></div>  
                        <div class="mini-items-2"><ul class="pass-items"></ul></div> 
                        <div class="mini-items-2"><ul class="pass-items"></ul></div> 
                        <div class="mini-items-2"><ul class="pass-items"></ul></div>    
                    </div>
                </div> 
        </div>
        
    </body>
</html>
