<!DOCTYPE html>
<html>
  <head>
    <title>PassVault</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new PassCard</p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row-name">
              <label>Website or Application Name</label>
              <input type="text" class="name-input">
            </div>
            <div class="row-website">
              <label>Link to website</label>
              <input type="text" class="site-input">
            </div>
            <div class="row-username">
              <label>Username</label>
              <input type="text" class="user-input">
            </div>
            <div class="row-password">
              <label>Password</label>
              <input type="text" class="pass-input">
            </div>
            <button>Add PassCard</button>
          </form>
        </div>
      </div>
    </div>
    <div>
      <h1>PassVault</h1>
      <p>A secure place to store your passwords.</p>
      <a href="generator.html">Password Generator</a>
    </div>
    <div class="flex-container">
      <div class="flex-item flex-item-1">
        <button id="new-folder-button">Create new file</button>
        <div id="box-1">
          <div id="fileForm">
            <button type="button" id="close-button">X</button>
            <label for="file-name">What would you like to call this file?</label>
            <input type="text" name="file-name" id="file-name">
            <button type="button" id="createFolder">Create file.</button>
          </div>
        </div>
        <ul id="file-list"></ul>
      </div>
      <div class="flex-item flex-item-2" id="box-2"></div>
    </div>
</body>
</html>
